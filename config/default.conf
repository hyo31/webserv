{
    listen 8001 defaultServer;

    root htmlFiles;
    errorPages htmlFiles/errorPages;
    clientBodyMaxSize 4096;

    page / {
        location htmlFiles/home.html;
        methods GET;
    }

	page /old-home {
		location /home
		redirect 301
	}

    page /home {
        location htmlFiles/home.html;
        methods GET;
    }

    page /form {
        location htmlFiles/form.html;
        methods GET, POST;
    }

    page /uploadfile {
        location htmlFiles/uploadfile.html;
        methods GET, POST;
    }
}

