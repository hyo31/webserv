{
    listen 8000 defaultServer;

    errorPages /pages/errorPages/;
    clientBodyMaxSize 4096;
	cgi cgi-bin;
	autoindex on;
	extension .php;

	location /pages/ {
		autoindex off;
		extension .pl;
	}
	location /old-pages/ {
		redirect /pages/;
	}
	location /pages/old-kappa {
		redirect /pages/kappa;
	}
}

{
    listen 8001 defaultServer;

    errorPages /pages/errorPages/;
    clientBodyMaxSize 4096;
	cgi cgi-bin;
	autoindex on;

	location /pages/ {
		autoindex on;
	}
	location /pages/old-kappa {
		redirect /pages/kappa;
	}
	location /pages/kappa {
		root iets;
		methods GET+POST;
	}
}

