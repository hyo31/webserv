{
	listen 8000 defaultServer
}

{
	listen 8001 defaultServer
	autoindex on

	location /pages/ {
		autoindex on
	}
	location /pages/old-kappa {
		redirect /pages/kappa
	}
	location /pages/kappa {
		root iets
	}
	location / {
		methods GET+POST
	}
}

{
	listen 8002 defaultServer
	methods POST

	location /pages/ {
		autoindex on
		directoryRequest /pages/kappa.html
	}
	location /old-pages/ {
		redirect /pages/
	}
	location /pages/old-kappa {
		redirect /pages/kappa
	}

}

{
	listen 8003 defaultServer

	location /pages/ {
		autoindex on
		maxClientBodySize 9999
		cgi cgi-bin
	}
	location /old-pages/ {
		redirect /pages/
		methods GET
	}
	location /pages/old-kappa {
		redirect /pages/kappa
		methods GET
	}
}
