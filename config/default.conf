{
	listen 8000 defaultServer

	location /directory {
		autoindex on
	}
}

{
	listen 8001 defaultServer
	autoindex on

	location /pages/ {
		autoindex on
	}
	location /pages/old-kappa {
		redirect /pages/kappa
	}
	location /pages/kappa {
		root iets
	}

}

{
	listen 8002 defaultServer

	location /pages/ {
		autoindex on
		directoryRequest /pages/kappa.html
	}
	location /old-pages/ {
		redirect /pages/
	}
	location /pages/old-kappa {
		redirect /pages/kappa
	}
}

{
	listen 8003 defaultServer

	location /pages/ {
		autoindex on
	}	
	location /old-pages/ {
		redirect /pages/
		methods GET
	}
	location /pages/old-kappa {
		redirect /pages/kappa
	}
}
