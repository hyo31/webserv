{
	listen 8000 localhost
	server_name kek
	methods GET+DELETE
	errorPage 404 /pages/kappa.html
	extension .pl
	maxClientBodySize 5

	location /pages/abc.txt {
		methods DELETE
	}
	location /pages/old-kappa {
		redirect /pages/kappa
	}
	location /pages/kappa {
		redirect /uploadfile.html
	}
	location /pages/ {
		redirect /pages/errorpages/
	}
}

