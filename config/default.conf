{
	listen 8000 localhost
	server_name kek
	methods GET+POST+DELETE
	errorPage 404 /pages/kappa.html
	extension .pl

	location /uploads/ {
		methods DELETE
	}
	location /pages/old-kappa {
		redirect /pages/kappa
	}
	location /pages/kappa {
		redirect /uploadfile.html
	}
	location /pages/ {
		redirect /pages/errorpages/
	}
}

{
	listen 8001
	maxClientBodySize 5
	methods GET+POST
	uploadDir /hierin/
	extension .php
	indexPage /pages/kappa.html

	location /pages/kappa {
		redirect /uploadfile.html
	}
	location /pages/old-kappa {
		redirect /pages/kappa
	}
}

{
	listen 8002
	methods GET+POST
	uploadDir /hierin/
	autoindex on

	location /old-pages/ {
		redirect /pages/
	}
	location /pages/old-kappa {
		redirect /pages/kappa
	}
}

{
	listen 8003
	methods GET+POST

	location /pages/ {
		autoindex off
	}
	location /directory/ {
		autoindex on
	}
	location /pages/errorpages/ {
		autoindex on
	}
}
