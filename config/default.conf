{
	listen 8000
	methods GET+POST

	location /pages/abc.txt {
		methods DELETE
	}
	location /pages/old-kappa {
		redirect /pages/kappa
	}
	location /pages/kappa {
		redirect /uploadfile.html
	}

}

{
	listen 8001 defaultServer
	autoindex on
	maxClientBodySize 300
	methods GET+POST

	location /pages/ {
		autoindex on
		uploadFolder /uploads/
	}
	location /pages/kappa {
		redirect /uploadfile.html
	}
	location /pages/old-kappa {
		redirect /pages/kappa
	}
}

{
	listen 8002 defaultServer
	methods GET+POST

	location /pages/ {
		directoryRequest /pages/kappa.html
	}
	location /old-pages/ {
		redirect /pages/
	}
	location /pages/old-kappa {
		redirect /pages/kappa
	}
	location /pages/kappa {
		redirect /uploadfile.html
	}
