{
    listen 8001 defaultServer;

    root htmlFiles;
    errorPage 404 htmlFiles/404.html;
    clientBodyBufferSize 4096;

    page / {
        location htmlFiles/home.html;
        methods GET;
    }

    page /home {
        location htmlFiles/home.html;
        methods GET;
    }

    page /form {
        location htmlFiles/form.html;
        methods GET, POST;
    }

    page /uploadfile {
        location htmlFiles/uploadfile.html;
        methods GET, POST;
    }
}

