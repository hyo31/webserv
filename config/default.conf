{
	listen 8000
	methods GET+POST

	location /pages/kappa {
		methods GET
		root iets
	}
	location /pages/abc.txt {
		methods DELETE
	}
}

{
	listen 8001 defaultServer
	autoindex on
	maxClientBodySize 300
	methods GET+POST

	location /pages/ {
		autoindex on
	}
	location /pages/old-kappa {
		redirect /pages/kappa
	}
}

{
	listen 8002 defaultServer
	methods GET+POST
	maxClientBodySize 298

	location /pages/ {
		directoryRequest /pages/kappa.html
	}
	location /old-pages/ {
		redirect /pages/
	}
	location /pages/old-kappa {
		redirect /pages/kappa
	}
	location /pages/kappa {
		root iets
		methods GET
	}
}

{
	listen 8003 defaultServer
	methods GET+POST
	maxClientBodySize 6000

	location /pages/ {
		autoindex on
		maxClientBodySize 9999
		cgi cgi-bin
	}
	location /old-pages/ {
		redirect /pages/
		methods GET
	}
	location /pages/old-kappa {
		redirect /pages/kappa
		methods GET
	}
}
