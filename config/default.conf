{
	listen 8000 defaultServer
	maxClientBodySize 4096
	autoindex on

	location / {
		autoindex off
		cgi cgi-bin2
		extension .plp
		root kaas
		directoryRequest yep
	}
	location /old-pages/ {
		redirect /pages/
	}
	location /pages/old-kappa {
		autoindex on
		redirect /pages/kappa
	}
	location /uploadForm.pl {
		cgi cgi-bin
		extension .php
	}
}

{
	listen 8001 defaultServer
	errorPages /pages/errorPages/
	maxClientBodySize 4096

	location /pages/ {
		autoindex on
	}
	location /pages/old-kappa {
		redirect /pages/kappa
	}
	location /pages/kappa {
		root iets
		methods GET+POST+X
	}
}

{
	listen 8002 defaultServer
	errorPages /pages/errorPages/
	maxClientBodySize 4096

	location /pages/ {
		autoindex on
		directoryRequest /pages/kappa.html
	}
	location /old-pages/ {
		redirect /pages/
	}
	location /pages/old-kappa {
		redirect /pages/kappa
	}
}

{
	listen 8003 defaultServer
	errorPages /pages/errorPages/
	maxClientBodySize 4096
	methods POST

	location /pages/ {
		autoindex off
		directoryRequest /pages/kappa.html
	}	
	location /old-pages/ {
		redirect /pages/
		methods GET

	}
	location /pages/old-kappa {
		redirect /pages/kappa
	}
}
