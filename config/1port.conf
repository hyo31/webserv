{
    listen 8080 defaultServer

    root htmlFiles
    errorPages htmlFiles/errorPages
    clientBodyBufferSize 4096

    page / {
        location htmlFiles/home.html
        methods GET
    }

    page /home {
        location htmlFiles/home.html
        methods GET
    }

    page /form {
        location htmlFiles/form.html
        methods GET+POST
    }

    page /uploadfile {
        location htmlFiles/uploadfile.html
        methods GET+POST
    }
}
