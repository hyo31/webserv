{
	listen 8004 myserver
}

{
	listen 8005
	autoindex on
}

{
	listen 8006 defaultServer
	methods GET+POST
	maxClientBodySize 51
}

{
	listen 8007 defaultServer
	methods GET+POST
	maxClientBodySize 52

	location /pages/ {
		autoindex on
	}
	location /pages/old-kappa {
		redirect /pages/kappa
	}

}

{
	listen 8008 defaultServer

	location /pages/ {
		autoindex on
		directoryRequest /index.html
	}
	location /pages/kappa {
		root doesntexist
	}
	location /pages/abc.txt {
		methods GET+DELETE
	}
}
