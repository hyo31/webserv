{
	listen 8004 defaultServer
	maxClientBodySize 4096
	autoindex on

	location / {
		autoindex off
		cgi cgi-bin
		extension .pl
	}
	location /old-pages/ {
		redirect /pages/
	}
	location /pages/old-kappa {
		autoindex on
		redirect /pages/kappa
	}
	location /uploadForm.pl {
		cgi cgi-bin
		extension .php
	}
}

{
	listen 8005 defaultServer
	errorPages /pages/errorPages/
	maxClientBodySize 4096

	location /pages/ {
		autoindex on
	}
	location /pages/old-kappa {
		redirect /pages/kappa
	}
	location /pages/kappa {
		root iets
		methods GET+POST
	}
}

