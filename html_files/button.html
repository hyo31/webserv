<!DOCTYPE html>
<html lang="en">
<head>
<style>
.button {
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.button1 {background-color: black; color: white; border: 2px solid black;}
.button1:hover {background-color: white; color: black;}
</style>
</head>
<body>
    <button class="button button1">One</button>
    <button class="button button1">Two</button>
</body>
</html>
